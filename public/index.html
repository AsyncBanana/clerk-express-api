<html>
  <head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
  </head>

  <body>
    <h1>Express</h1>
    <p>Welcome to Express</p>
    <button onclick="window.Clerk.openSignIn({redirectUrl: `/protected`})">Sign in</button>

      crossorigin="anonymous"
      data-clerk-publishable-key="pk_[key]"

      type="text/javascript"
    ></script>
  </body>
</html>
